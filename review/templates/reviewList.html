{% extends 'base.html' %}
{% block bb %}

    <br>
    {% for review in reviews %}
        <main role="main" class="container">
            <div class="jumbotron">
                <h1>제목 : {{ review.title }}</h1>
                <br>
                <h4>작성일 : {{ review.create_date }}</h4>
                <br>
                <h4>작성자 : {{ review.user}}</h4>
                <br>
                <p class="lead">{{ review.content | safe }}</p>
                <br>
                <a class="btn btn-lg btn-primary"
                   href="{{ site.baseurl }}/docs/{{ site.docs_version }}/components/navbar/"
                   role="button">View navbar docs &raquo;</a>
            </div>
        </main>
    {% endfor %}
    <a href="{% url 'review:crReview' %}"><button> main</button></a>
{% endblock %}
