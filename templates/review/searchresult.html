{% extends 'movielistbase.html' %}
{% block tatle %}
<div class="bradcam_area breadcam_bg">
    <h3>search Review</h3>
</div>
{% endblock %}
{% block bb %}
        <div class="col-md-12 p-0">
            <!--나중에 이미지 바꾸고 크기 조정해야함 & 글자 가운데 정렬-->

              <div class="carousel-caption">
                <br><br><br>
                <!--영화 검색 -->
                <div class="justify-content-center">
                    <!--작품, 제목,배우,감독으로 원하는 영화를 검색-->
                    <form method="GET">
                    <!--get 방식인데 토큰이?-->
                    <!--{% csrf_token %}-->
                    <i class="fas fa-search fa-2x"></i>
                    <input type="text" name="searchword" value="{{searchword}}" placeholder="작품 제목을 검색해보세요." class="shadow-lg rounded border border-dark w-75 p-2" style="font-family: 'Noto Sans KR', sans-serif;">
                    <!--<input type="submit", value="search">-->
                    </form>
                </div>
            </div>
        </div>
        
    <div class="container">
        <br>
        <!--resultMovie에 데이트가 있다면 영화 딕셔너리 출력 후 디테일 링크 -->
        {% if resultReview %}
            <ul>
            <h2 class="fontchange" style="font-family: 'Noto Sans KR', sans-serif;"><strong>검색결과</strong></h2><br>
            {% for rm in searchReview %}
                <div></div>
                <a class="h5 text-dark" style="font-family: 'Noto Sans KR', sans-serif;" href="{% url 'review:redetail' rm.id %}">리뷰 제목 : {{rm.title}}</a>
                <p>글쓴이 : {{rm.user}}</p>
                <!--검색 결과에 이미지도 추가하고 싶은데..방법이 안떠오름-->
                <br><br>
            {% endfor %}
            </ul>
        {% else %}
            <ul>
            <!--resultMovie가 빈 리스트라면 이름을 입력해달란 메세지, -->
            <h3 class="fontchange"style="font-family: 'Noto Sans KR', sans-serif;"><strong>검색 결과가 없습니다.</strong></h3>
            </ul>
        {% endif %}
    </div>
{% endblock %}
